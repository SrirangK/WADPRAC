<div class="container">
  <h1>Angular To-Do List</h1>

  <div class="input-group">
    <input [(ngModel)]="newTask" placeholder="Enter task" />
    <button (click)="addTask()">Add</button>
  </div>

  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <div *ngIf="!task.isEditing">
        {{ task.text }}
        <button (click)="editTask(i)">Edit</button>
        <button (click)="deleteTask(i)">Delete</button>
      </div>
      <div *ngIf="task.isEditing">
        <input [(ngModel)]="task.text" />
        <button (click)="saveTask(i)">Save</button>
      </div>
    </li>
  </ul>
</div>
